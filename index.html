<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color + Animation Torture Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(
        270deg,
        #ff0055,
        #ff9900,
        #ffee00,
        #00ff99,
        #00ccff,
        #7a00ff
      );
      background-size: 1200% 1200%;
      animation: bgShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .card {
      width: 160px;
      height: 160px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite,
                 hue 6s linear infinite;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .card:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .card:nth-child(even) {
      animation-delay: 1s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .pulse {
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .spinner {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 12px solid transparent;
      border-top-color: #00ffea;
      border-right-color: #ff00ff;
      border-bottom-color: #ffee00;
      animation: spin 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glitch {
      position: absolute;
      bottom: 30px;
      font-size: 28px;
      font-weight: 800;
      color: white;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff004c; }
      20% { text-shadow: -2px -2px #00ffea; }
      40% { text-shadow: 3px -3px #ffee00; }
      60% { text-shadow: -3px 3px #7a00ff; }
      80% { text-shadow: 1px 1px #00ff99; }
      100% { text-shadow: 0 0 white; }
    }
  </style>
</head>

<body>

  <div class="spinner"></div>

  <div class="container">
    <div class="card pulse" style="background:#ff004c;">RED</div>
    <div class="card" style="background:#ff9900;">ORANGE</div>
    <div class="card pulse" style="background:#ffee00;">YELLOW</div>
    <div class="card" style="background:#00ff99;">GREEN</div>
    <div class="card pulse" style="background:#00ccff;">CYAN</div>
    <div class="card" style="background:#7a00ff;">PURPLE</div>
  </div>

  <div class="glitch">COLOR • ANIMATION • CHAOS</div>

</body>
</html>
