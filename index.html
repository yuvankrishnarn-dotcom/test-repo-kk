<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Jenkins Pipeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(
        120deg,
        #0f2027,
        #203a43,
        #2c5364
      );
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: bgMove 12s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes bgMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      padding: 60px 80px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      color: #ffffff;
      letter-spacing: 1px;
      margin-bottom: 16px;
      animation: glow 2.5s ease-in-out infinite;
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 5px #00c3ff; }
      50%  { text-shadow: 0 0 20px #00c3ff; }
      100% { text-shadow: 0 0 5px #00c3ff; }
    }

    p {
      font-size: 18px;
      color: #d6e6f2;
      margin-bottom: 30px;
    }

    .badge {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 50px;
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: #1b1b1b;
      font-weight: 700;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome to Jenkins Pipeline</h1>
    <p>Your CI/CD pipeline is up, alive, and doing its job.</p>
    <div class="badge">DEPLOYMENT SUCCESSFUL</div>
  </div>

</body>
</html>
